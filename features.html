---
layout: page
title: Features
nav_order: 2
---
<section class="jumbotron text-center">
  <h1 class="jumbotron-heading">Features</h1>
  <p class="lead text-muted">Here's an album of features with links to their documentation pages.</p>
  <p>
    <a href="https://app.respondohub.com" class="btn btn-primary my-2" target="_blank" rel="noopener noreferrer">Respondo</a>
    <a href="https://docs.respondohub.com" class="btn btn-secondary my-2" target="_blank" rel="noopener noreferrer">Documentation</a>
  </p>
</section>

<div class="py-5">
  <div class="row">
    {% for feature in site.data.features %}
    <div class="col-lg-4 d-flex align-items-stretch">
      <div class="card mb-4 shadow flex-grow-1">
        <div class="card-header">
          <h4>{{ feature.name }}</h4>
        </div>
        <div class="card-body d-flex flex-column">
          <p class="card-text">{{ feature.description }}</p>
          <div class="d-flex justify-content-between align-items-center mt-auto">
            <div class="btn-group">
              <a href="{{ feature.documentation_link }}" class="btn btn-sm btn-outline-secondary" target="_blank" rel="noopener noreferrer">View Documentation</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
